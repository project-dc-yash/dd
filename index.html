<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHostel | Smart Security Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS STYLES START HERE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Using a secure-looking gradient (Deep Blue/Purple) */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Decorative background circles for the 'Smart' look */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
        .circle-1 { width: 300px; height: 300px; top: -100px; left: -100px; }
        .circle-2 { width: 200px; height: 200px; bottom: -50px; right: -50px; }

        .login-card {
            background: rgba(255, 255, 255, 0.1); /* Transparent glass effect */
            backdrop-filter: blur(15px); /* Blurs the background */
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h2 {
            font-size: 32px;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .header h2 span {
            color: #4facfe; /* Neon blue accent */
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .input-group input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .options a {
            color: #4facfe;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #4facfe;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="login-card">
        <div class="header">
            <h2>Safe<span>Hostel</span></h2>
            <p>JSPM Narhe Smart Security</p>
        </div>
        
        <form action="#">
            <div class="input-group">
                <label>Hostel ID / Username</label>
                <input type="text" placeholder="e.g. JSPM-2024-001" required>
            </div>
            
            <div class="input-group">
                <label>Secure Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            
            <div class="options">
                <label><input type="checkbox"> Keep me logged in</label>
                <a href="#">Need Help?</a>
            </div>
            
            <button type="submit" class="login-btn">AUTHORIZE ENTRY</button>
            <a href="home.html">AUTHORIZE ENTRY</a>
        </form>

        <div class="footer">
            <p>New Student? <a href="#">Register Here</a></p>
        </div>
    </div>
</body>
</html>
